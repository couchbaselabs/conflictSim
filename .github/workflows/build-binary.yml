name: Release Go Binary

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'

      - name: Build the binary
        run: |
          export GOOS=linux
          export GOARCH=amd64
          make deps && make

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: ./conflictSim
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
